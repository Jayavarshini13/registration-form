<html lang="en">
<head>

<body>
    <section>
        <div class="pic">
            <img src="https://i.pinimg.com/originals/e7/ff/65/e7ff654cee54c6f1fe58279cb56c40ab.jpg">
            <div class="top-left">Photography.</div>
            <div class="center1">CLICK FOR YOUR SHOOT</div>
            <div class="center2"><h2>Photography.</h2></div>
            <div class="center3">JOURNEY EVERYWHERE</div>
            <div class="top-right"><span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span></div>
        </div>
        <div class="form">
            <h1>Registration</h1>
            <p>CLICK FOR YOUR SHOOT</p>
            <form id="myForm">
                <label>Name  </label><input type="text" id="name" placeholder="Enter your name" required><br><br>
                <label>Email  </label><input type="email" id="email" placeholder="Email" required><br><br>
                <label>Gender  </label><input type="radio" name="gender" id="male" value="Male"><label for="1">Male</label>
                <input type="radio" name="gender" id="female" value="Female"><label for="female">Female</label><br><br>
                <label>Date of birth</label><input type="date" id="date" required><br><br>
                <label>City</label><input type="text" placeholder="city" id="city" required><br><br>
                <label>Country</label><input type="text" placeholder="Country" id="country" required><br><br>
                <label>Subscription</label><input name="submission" id="button1" type="button" value="Bronze">
                <input name="submission" id="button2" type="button" value="Silver">
                <input name="submission" id="button3" type="button" value="Gold"><br><br>
                <div id="sub">
                    <input id="reset" type="reset" value="cancel">
                    <input id="submit" type="submit" value="confirm">
                </div>
            </form><br>
            <p id="demo1"></p>
            <!-- <p id="demo2"></p>
            <p id="demo3"></p>
            <p id="demo4"></p>
            <p id="demo5"></p>
            <p id="demo6"></p>
            <p id="demo7"></p> -->
        </div>
    </section>
    <script>
    document.getElementById('myForm').onsubmit = function (event) {
        
        event.preventDefault();
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var gender = document.querySelector('input[name="gender"]:checked');
        var date = document.getElementById("date").value;
        var city = document.getElementById("city").value;
        var country = document.getElementById("country").value;
        var subscription = document.querySelector('input[name="submission"]:checked');

        var outputDiv = document.getElementById("demo1");
        outputDiv.innerHTML = "Name: " + name + "<br>Email: " + email + "<br>Gender: " + (gender ? gender.value : "Not specified") +
            "<br>Date: " + date + "<br>City: " + city + "<br>Country: " + country + "<br>Subscription: " + (subscription ? subscription.value : "Not specified");

    //     document.getElementById("demo5").innerHTML=b;
    //     document.getElementById("demo6").innerHTML=c;
    //     document.querySelector("demo7").innerHTML=d; 

    }
    </script>
